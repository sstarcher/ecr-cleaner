image:
  repository: sstarcher/ecr-cleaner
  pullPolicy: IfNotPresent
schedule: "*/1 * * * *"

config:
  days: # Specifies the number of days to keep an image
  debug: false  #Enables debug logging
  dryRun: true # Simulate the deletion
  force: false # force will remove images even if not images would remain
  noSemver: false # Disables protection of semantic versioned tags
  region: # Specifies the AWS Region
  repo: # Specifies a specific repo to run against

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
